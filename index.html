<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>
<body>
    <div class="wrapper">
        <div class="form--container">
            <form action="">
                <div class="form--group">
                    <label for="name">Name:</label>
                    <input type="text" name='name' id='id'>
                </div>
                <div class="form--group">
                    <label for="price">Price:</label>
                    <input type="number" name="price" id="price" placeholder="0.00 &euro;" min='0' step='0.01'>
                </div>
                <div class="form--group">
                    <label for="heat">Heat:</label>
                    <input type="number" min='0' max='3' step='1'>
                </div>
                <div class="form--group toppings"></div>
                <div class="form--group pictures"></div>
                <button type="submit" class="form--btn">Add pizza</button>
            </form>
        </div>
    </div>
</body>
</html>
