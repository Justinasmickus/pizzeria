<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/js/app.js" defer></script>
    <title>Pizzeria</title>
</head>
<body>
    <div class="wrapper">
        <div class="form--container">
            <form action="">
                <div class="form--group">
                    <label for="name">Name:</label>
                    <input class="name" type="text" name='name' id='id'>
                </div>
                <div class="form--group">
                    <label for="price">Price:</label>
                    <input class="price" type="number" name="price" id="price" placeholder="0.00 &euro;" min='0' step='0.01'>
                </div>
                <div class="form--group">
                    <label for="heat">Heat:</label>
                    <input class="heat" type="number" min='0' max='3' step='1'>
                </div>
                <div class="form--group toppings">
                    <p>Toppings:</p>
                </div>
                <div class="form--group ">
                    <p>Select one of the following :</p>
                    <div class="pictures"></div>
                </div>
                
                <button type="submit" class="form--btn">Add pizza</button>
            </form>
        </div>
    </div>
    <div class="wrapper">
        <h2>Menu</h2>
        <div class="menu--container"></div>
    </div>
</body>
</html>
